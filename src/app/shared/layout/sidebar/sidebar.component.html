<div class="sidebar" *ngIf="userData | async; let userData; else loading" [@sidebarState]="sidebarState" (mouseenter)="toggle()" (mouseleave)="toggle()" #sidebar >
    <a routerLink="/"><img src="/assets/images/icons/home.png" align="middle"><div>Home</div></a>
    <a routerLink="/profile"><img src="/assets/images/icons/account.png" align="middle"><div>Profile</div></a>
    <a routerLink="/users" *ngIf="userRole"><img src="/assets/images/icons/messages.png" align="middle"><div>Users</div></a>
    <a routerLink="/marks"><img src="/assets/images/icons/marks.png" align="middle"><div>Marks</div></a>
    <a routerLink="/subjects"><img src="/assets/images/icons/subjects.png" align="middle"><div>Subjects</div></a>
    <a routerLink="/groups"><img src="/assets/images/icons/group.png" align="middle"><div>Groups</div></a>
    <a routerLink="/news"><img src="/assets/images/icons/news.png" align="middle"><div>News</div></a>
    <a routerLink="/messages"><img src="/assets/images/icons/messages.png" align="middle"><div>Messages</div></a>

</div>

<ng-template #loading>Loading User Data...</ng-template>
