<div class="content_table">
    <div class="subject_list" *ngFor="let subject of subjects">
        {{ subject.name }} 
        <ng-container *ngFor="let mark of marks">
            <div class="marks_lists" *ngIf="mark.subject_id === subject.id">
                {{ mark.value }}
            </div>
        </ng-container>
    </div>
</div>
